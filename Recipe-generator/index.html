<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recipe Generator</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
    <header>
        <h1> Recipe Generator</h1>
        <p>High-quality content, Clear and concise, Regularly updated</p>
    </header>
    <main>  
        <div id="ingredient-input">
            <h2>Enter Available Ingredients:</h2>
            <input type="text" id="ingredient-text" placeholder="Enter ingredients...">
            <button id="generate-button">Generate Recipes</button>
        </div>
        <div id="recipe-display" style="display: none;">
            <h2>Generated Recipes:</h2>
            <div id="recipe-list"></div>
        </div>
        <div id="loading-spinner" style="display: none;"></div>
    </main>
    <script src="script.js"></script>
</body>
</html>
